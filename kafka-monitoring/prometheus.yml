global:
  scrape_interval: 10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets:
        - localhost:9090

  - job_name: 'kafka'
    static_configs:
      - targets:
        - jmxexporter1:5556
        - jmxexporter2:5556
        - jmxexporter3:5556
