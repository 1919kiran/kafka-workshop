version: "3.7"
services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    hostname: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - /tmp/data/prometheus:/prometheus
    networks:
      - kafka_default

networks:
  kafka_default:
    external: true
