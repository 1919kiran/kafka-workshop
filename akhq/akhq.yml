akhq:
  # list of kafka cluster available for akhq
  connections:
    local-kafka: # url friendly name for the cluster (letter, number, _, -, ... dot are not allowed here)
      properties: # standard kafka properties (optional)
        bootstrap.servers: "kafka1:29092,kafka2:29092,kafka3:29092"
      schema-registry:
        url: "http://schema-registry:8081" # schema registry url (optional)
